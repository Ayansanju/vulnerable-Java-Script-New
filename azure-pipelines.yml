# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker


trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '47fdd5ab-cab1-4f59-b5f9-534963dc8f82'
  imageRepository: 'tamirdahanvulnerablenode'
  containerRegistry: 'wsscontainerregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'


  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

    - task: CmdLine@2
      displayName: 'WhiteSource Scan'
      enabled: true
      continueOnError: false

      env: {
       WS_APIKEY: 096db8ec-fefa-4e58-b9a0-e3413373d807,
      # WS_USERKEY: $(USERKEY),
       WS_WSS_URL: 'https://saas.whitesourcesoftware.com',
      # WS_PRODUCTNAME: AZDO_$(System.TeamProject),
      # WS_PROJECTNAME: $(Build.Repository.Name)_$(Build.SourceBranchName)
      WS_PRODUCTNAME:Docker Product from azur,
      WS_PROJECTNAME:vulnerable-node
    }


    